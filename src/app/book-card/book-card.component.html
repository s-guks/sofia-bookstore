

<ul class="heroes">
    <li *ngFor="let book of books">

<mat-card class="book-card" cdkDrag>
    <mat-card-header> 
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>

    <br>

    <mat-card-content>
        <img mat-card-image src={{book.cover}} alt ="" width = 200 class="center"/>
        <br>
        <p>
            {{book.desc}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <a href={{book.buy}} target="_blank"><button mat-button>Buy Now</button></a>
       <a href={{book.bio}} target="_blank"><button mat-button>Author Website</button></a>
    </mat-card-actions>
</mat-card>

</li>
</ul>
